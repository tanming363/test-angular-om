<div class="form-row">
        <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Name" [(ngModel)]="empService.currentEmp.name"
                        required minlength="4" #name="ngModel">
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                        <div *ngIf="name.errors.minlength">
                                Name must be at least 4 characters long.
                        </div>

                </div>
        </div>
        <div class="form-group col-md-6">
                <input type="number" class="form-control" placeholder="Phone" [(ngModel)]="empService.currentEmp.phone">
        </div>
</div>
<div class="form-row">
        <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="City" [(ngModel)]="empService.currentEmp.city">
        </div>
        <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Address Line 1"
                        [(ngModel)]="empService.currentEmp.address_line1">
        </div>
        <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Address Line 2"
                        [(ngModel)]="empService.currentEmp.address_line2">
        </div>
        <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Postal_code"
                        [(ngModel)]="empService.currentEmp.postal_code">
        </div>
</div>

<div class="form-row">
        <div class="form-group col-md-8">
                <button type="button" class="btn btn-primary btn-block"
                        (click)="onUpdate(empService.currentEmp)">Save</button>
        </div>
        <div class="form-group col-md-4">
                <button type="button" class="btn btn-secondary btn-block" (click)="onClear()">Clear</button>
        </div>
</div>
